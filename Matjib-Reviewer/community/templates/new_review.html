{% extends 'base.html' %}

{% block content %}
<div class="container bg-light py-3">
  <form method="post" action="{% url 'community:create_review' %}">
  {% csrf_token %}
    <div class="controls">
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" name="title" class="form-control" placeholder="제목을 입력해주세요" required="required">
          </div>
        </div>
        
        <div class="col-2">
          <div class="form-group">
            <label for="rank">Rating</label>
            <input id="rank" type="number" min="1" max="5" name="rank" class="form-control" placeholder="평점" required="required">
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
      
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="content">Review</label>
          <textarea id="content" name="content" class="form-control" placeholder="리뷰를 입력해주세요" rows="6" required="required"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-10"></div>
      <div class="col-2">
        <input type="submit" class="btn btn-info" value="리뷰 작성하기">
      </div>
    </div>
  </form>
</div>

{% endblock content %}
